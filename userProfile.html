<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User profile</title>
        <!-- tailwind -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script>
            const tailwind = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
    </head>

    <body>
        <header class="min-h-screen w-full text-gray-700" x-data="layout">
            <!-- navbar -->
            <div class="flex w-full items-center justify-between border-b-1 border-gray-200 bg-white py-2">
                <!-- logo -->

                <div class="flex items-center space-x-2">
                    <a class="mx-12">
                        <div class="inline-block">
                            <button type="button" class="transform hover:scale-110">
                                <div>
                                    <img class="w-10 md:w-12" src="./images/elpLogo.png" alt="" />
                                </div>
                            </button>
                        </div>
                    </a>
                </div>

                <!-- button profile -->
            </div>

            <div class="flex">
                <!-- aside -->
                <aside class="flex flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2 h-[90.5vh] xl:h-[70.5vh]"
                    x-show="asideOpen">
                    <div class="flex items-center justify-center">
                        <a href="#" class="flex items-center space-x-1 rounded-md px-2 py-3">
                            <img src="./images/icon2.svg" alt="" />
                        </a>
                    </div>

                    <div class="flex items-center justify-center">
                        <div class="relative w-8 h-8 border-2 border-black rounded-full overflow-hidden">
                            <a href="#"
                                class="absolute text- -top-3 -left-1 flex items-center space-x-1 rounded-md px-2 py-3">
                                <i class="text-2xl text-black dark:bg-white fa-solid fa-user"></i>
                            </a>
                        </div>
                    </div>
                </aside>

                <!-- main content page -->
                <div class="bg-[#EFF0F0] w-full h-[90.5vh] xl:h-[70.5vh]">
                    <main class="container mx-auto">
                        <div class="px-5 lg:px-32 py-10">
                            <div class="flex items-center justify-around space-x-4 rtl:space-x-reverse pb-0 lg:pb-5">
                                <div class="min-w-0">
                                    <p class="text-lg md:text-xl font-semibold text-[#565656] truncate">
                                        My Profile
                                    </p>
                                </div>
                                <div class="">
                                    <div
                                        class="flex gap-0 md:gap-1 justify-center items-center border border-black rounded-full py-1 px-2">
                                        <div class="w-5 h-5 p-1 border border-[#565656] rounded-full">
                                            <img class="w-3 lg:w-4" src="./images/money2.svg" alt="" />
                                        </div>
                                        <h3 class="font-bold text-xs md:text-sm lg:text-base text-black">
                                            500
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full bg-white mt-6 border-2 rounded-lg shadow-lg">
                                <div class="flex items-center p-8">
                                    <img src="./images/kobe.jpg" alt="" />
                                    <h3 class="font-bold text-xl md:text-2xl text-black px-4 py-5">
                                        KOBE B
                                    </h3>
                                </div>
                                <div class="grid justify-center mt-6 pt-10 pb-52">
                                    <button
                                        class="px-10 md:px-32 py-2 rounded-full text-lg font-semibold text-white transition-all duration-300 bg-[#A435F0] hover:bg-purple-500">
                                        Update profile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                    <div class="py-40"></div>
                </div>
            </div>
        </header>
    </body>

</html>
